<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>



<section class="conteneur">


  <img src="images/image-header-mobile.jpg" alt="bureau-mobile" class="img-mobile">
  <img src="images/image-header-desktop.jpg" alt="bureau-desktop" class="img-desktop">
  <div class="fond-violet"></div>

  <div class="explications">

    <h1>Get <strong class="insights">insights</strong> that help your business grow.</h1>

    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>


    <div class="stats companies">
      <strong>10k+</strong>
      <p>companies</p>
    </div>
    <div class="stats template">
      <strong>314</strong>
      <p>templates</p>
    </div>
    <div class="stats queries">
      <strong>12m+</strong>
      <p>queries</p>
    </div>

  </div>


</section>


</body>
</html>
